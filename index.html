<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>

  <!-- <base href="/~jm8wx/">  -->
  <base href = "/">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="shortcut icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/MUTCD_D9-6.svg/2000px-MUTCD_D9-6.svg.png" />
  <Title> SEAS Accessability Map </Title>
  <!-- CSS Stylesheets -->

  <!-- My CSS Sheets -->
  <link href="SEAS_map/main.css" rel="stylesheet"> 

  <!-- Fonts -->
  <!-- Open Sans -->
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  <!-- Material Icons --> 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Default Scripts -->
  <!-- JQuery     --> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Javascript --> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script>


</head>

<body>
  <!-- @TODO: Fix CSS for phones -->
  <h1 id="header"> SEAS Accessability Map </h1>
  <div class="card" id="menu"> 
    <button class="blue" id="edit" onclick="edit()"> Content Editor </button>
    <div class="hidden" id="pathButtons">
      <button class="amber" id="draw" onclick="startPathClicked()"> Start Path </button> <!-- Teal or Amber? -->
      <div class="hidden" id="endPathButtons">
        <button class="amber" id="draw" onclick="savePathClicked()"> Save Path </button>
        <button class="amber" id="draw" onclick="clearPathClicked()"> Clear Path </button>
      </div>
    </div>
    <!-- @TODO: Format this list, because right now it looks terible -->
    <select class="placeSelect hidden" id="from">
      <optgroup id="fromoptgroup">
        <option value="" default selected>Starting Point</option>
      </optgroup>
    </select>
    <select class="placeSelect hidden" id="to" placeholder="fromDestination">
      <optgroup id="destoptgroup">
        <option value="" default selected>Destination</option>
      </optgroup>
    </select>
  </div>
  <!-- @TODO: Figure out this preserveAspectRatio business - Should show the same amount of map on each screen. There shouldn't be 'hidden' parts on some devices, even though there are no buildings there. Just more margin.-->
  <svg id="map" viewBox="0 0 1200 1200" preserveAspectRatio="xMidYMid meet"> 
  </svg>
  <div id="handle">
    <i class="material-icons icon right" style="vertical-align:bottom">keyboard_arrow_left</i>
  </div>
</body>

<!-- Save Modal -->
<div id="saveModal" class="modal hidden">
  <!-- Modal content -->
  <div class="modal-content card">
    <h3 style="padding:25px"> Are you sure you want to save this path? </h3>
    <!-- bottom buttons -->
    <div style="transform: translateY(-20px);">
      <button id="saveBack" class="teal"> <i class="material-icons icon right" style="vertical-align:bottom">navigate_before</i>Back</button>
      <button id="saveSave" class="teal"><i class="material-icons icon right" style="vertical-align:bottom">edit</i>Save</button>
    </div>
  </div>

</div>

<script type="text/javascript" src="SEAS_map/db.js"></script>
<script type="text/javascript" src="SEAS_map/app.js"></script>

</html>
